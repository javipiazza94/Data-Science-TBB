<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
</head>
<body>
    <h1>Compra de Entradas para el Concierto</h1>
    
    <form action="/procesar_compra" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>

        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <br>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br>

        <br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required><br>
        <br>

        <label for="cantidad">Cantidad de Entradas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
        <br>

        <br>
        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="efectivo">Efectivo</option>
        </select>
        <br>

        <label for="asientos">Seleccionar Asientos:</label>
        <input type="checkbox" id="asiento1" name="asientos[]" value="A1">
        <label for="asiento1">Asiento A1</label>
        <input type="checkbox" id="asiento2" name="asientos[]" value="B2">
        <label for="asiento2">Asiento B2</label>
        <br>

        <input type="submit" value="Comprar Entradas">
    </form>
</body>
</html>
